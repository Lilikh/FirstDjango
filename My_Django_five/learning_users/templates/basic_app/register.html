<!DOCTYPE html>
    {% extends "basic_app/base.html" %}
        {% load staticfiles %}    
        {% block body_block %}    
            <br><br>
        <div class="jumbotron">
            {% if registered %}
                <h1>thank you for registering!</h1>
            {% else %}
                <h1>register Here!</h1>  
                <h3>Fill out the form :</h3>  
                 
                <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}           
                {{ user_form.as_p }} 
                {{ profile_form.as_p }}
               
                <input type="submit" class="btn btn-primary " value="Register">
                </form>
                
                
            {% endif %}
        
        </div>
      
        {% endblock %}
